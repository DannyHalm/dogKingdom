<div class="container">
    <div class="row">
      <div class="col-md-4 bg-light border-light">
            <div>
              <input type="search"
              class="p2 border rounded-pill"
              name="inputSearch"
              autofocus
              placeholder=" Woof woof..."
              (keyup)="update($event)"
              />
          </div>
      </div>
    <div class="col-md-4 bg-light border-dark" >
      <div>
        <div *ngIf="allBreeds$ | async">
             <p><a class="btn btn-small btn-primary"
                role="button"
                (click)="getExtraInfo()"
                >Woof more info...
          </a></p>
        </div>
          <div *ngFor="let newBreed of breedInfo$ | async">
            <h5 class="hero-title">{{newBreed.name | uppercase }}</h5>
            <p class="hero-subtitle"><b> {{newBreed.bred_for}} </b></p>
            <p><b>Life Span:</b> {{newBreed.life_span}}</p>
            <p><b>Temperament:</b> {{newBreed.temperament}}</p>
          </div>
      </div>
    </div>
    <div class="col-md-4">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner">
          <div class="carousel-item active"
              *ngFor="let breed of allBreeds$ | async">
          <img [src]="breed" class="d-block w-100 h-150" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
      </div>
    </div>
</div>
